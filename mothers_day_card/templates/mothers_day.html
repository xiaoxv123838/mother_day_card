<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>母亲节快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/F6CZbgI.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Arial", sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20%;
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        .heart {
            animation: pulse 1s infinite;
            font-size: 50px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div>
        <div class="heart">❤️</div>
        <h1>妈妈，节日快乐！</h1>
        <div class="heart">💐💖🌸</div>
    </div>
</body>
</html>
